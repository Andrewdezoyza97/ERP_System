<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Navigation Menu -->
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
                <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"  routerLink="/app-user-list">User
                    List Dashboard</button>
      
                    <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" routerLink="/app-user-add" aria-current="page">Add User</button>
                  
                  <button class="btn btn-warning" style="align-items: flex-end;" routerLink="/app-login-sigup">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/girl-with-social-smartphone-with-chat-bubble-message_24877-53882.jpg?w=740&t=st=1683826312~exp=1683826912~hmac=de5f06797351c859705b16f925a25d433d78e630e92d161eb169816037de25e2" class="img-fluid">
            </div>
        </div>
        <!-- Form section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add User</h5>
                <div class="row">
                    <form >
                        <div class="form-group mb-1">
                            <label for="TnputName">Name</label>
                            <input type="text" class="form-control" [(ngModel)]="userdata.name" name="name" placeholder="Enter Name">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputEmail">Email</label>
                            <input type="email" class="form-control"  [(ngModel)]="userdata.email" name="email" placeholder="Enter email">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputStreetAddress">Street Address</label>
                            <input type="text" class="form-control" [(ngModel)]="userdata.streetaddress" name="streetaddress"  placeholder="Enter Street Address">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputCity">City</label>
                            <input type="text" class="form-control"[(ngModel)]="userdata.city" name="city" placeholder="Enter City">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputProvince">Province</label>
                            <input type="text" class="form-control" [(ngModel)]="userdata.province" name="province" placeholder="Enter Province">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputPostalCode">Postal Code</label>
                            <input type="text" class="form-control" [(ngModel)]="userdata.postalcode" name="postalcode" placeholder="Enter Postal Code">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputUserType">User Type</label>
                            <input type="text" class="form-control" [(ngModel)]="userdata.usertype" name="usertype" placeholder="Enter User Type">
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" (click)="updateuser()" class="btn btn-primary">Update User</button> &nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/app-user-list">Back </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
