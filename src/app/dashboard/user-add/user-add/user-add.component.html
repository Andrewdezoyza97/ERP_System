<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/girl-with-social-smartphone-with-chat-bubble-message_24877-53882.jpg?w=740&t=st=1683826312~exp=1683826912~hmac=de5f06797351c859705b16f925a25d433d78e630e92d161eb169816037de25e2" class="img-fluid">
            </div>
        </div>
        <!-- Form section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add User</h5>
                <div class="row">
                    <form [formGroup]="userform">
                        <div class="form-group mb-1">
                            <label for="TnputName">Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputEmail">Email</label>
                            <input type="email" class="form-control" formControlName="email"  placeholder="Enter email">
                        </div>

                        <div class="form-group mb-1">
                            <label for="Inputpassword">Password</label>
                            <input type="password" class="form-control" formControlName="password"  placeholder="Enter password">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputStreetAddress">Street Address</label>
                            <input type="text" class="form-control" formControlName="streetaddress"  placeholder="Enter Street Address">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputCity">City</label>
                            <input type="text" class="form-control" formControlName="city"  placeholder="Enter City">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputProvince">Province</label>
                            <input type="text" class="form-control" formControlName="province"  placeholder="Enter Province">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputPostalCode">Postal Code</label>
                            <input type="text" class="form-control"  formControlName="postalcode" placeholder="Enter Postal Code">
                        </div>

                        <div class="form-group mb-1">
                            <label for="input usertype">User Type</label>
                                <select class="form-select" aria-label="user select" id="usertype" name="usertype" formControlName="usertype" >
                                    <option selected>Select the Product type</option>
                                    <option value="admin">Admin</option>
                                    <option value="employee">Employee</option>
                                    <option value="vendor">Vendor</option>
                                  </select>
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" (click)="adduser(this.userform.value)" [disabled]="this.userform.invalid" class="btn btn-primary">Add User</button> &nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/app-user-list">Back </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
