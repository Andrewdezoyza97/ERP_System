<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <app-navigation></app-navigation>
  <div class="container-fluid"> 
    <div class="d-flex justify-content-end">
      <button type="button" class="my-3 btn btn-success" routerLink="/app-user-add">Add New User</button>
    </div>
  <div class="row">
    <!-- tabale List -->
    <div class="col-sm-12">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Streed Address</th>
            <th scope="col">City</th>
            <th scope="col">Province</th>
            <th scope="col">Postal Code</th>
            <th scope="col">User Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.streetaddress}}</td>
            <td>{{item.city}}</td>
            <td>{{item.province}}</td>
            <td>{{item.postalcode}}</td>
            <td>{{item.usertype}}</td>
            <td><button style="color: blue;" routerLink="/app-user-update/{{item.id}}" class="fas fa-edit"></button>
              &nbsp;
              <button style="color: red;" (click)="deleteuser(item.id)" class="fas fa-trash"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- table List -->
