<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Navigation Menu -->
<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page" >User
              List Dashboard</button>

              <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" routerLink="/app-user-add" >Add User</button>
            
            <button class="btn btn-warning" (click)="logout()" style="align-items: flex-end;" routerLink="/">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Image Section -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-5">
      <div class="image">
        <img
          src="https://img.freepik.com/free-vector/buffer-concept-illustration_114360-2267.jpg?w=740&t=st=1683825893~exp=1683826493~hmac=4a17d5f268807bae0fd8270d0ca2cac4822b3de389fb8a7d6e39afe42b324ac6"
          class="img-fluid">
      </div>
    </div>
    <!-- tabale List -->
    <div class="col-sm-7">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Streed Address</th>
            <th scope="col">City</th>
            <th scope="col">Province</th>
            <th scope="col">Postal Code</th>
            <th scope="col">User Type</th>
            <th scope="col">√Åctions</th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">1</th>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.streetaddress}}</td>
            <td>{{item.city}}</td>
            <td>{{item.province}}</td>
            <td>{{item.postalcode}}</td>
            <td>{{item.usertype}}</td>
            <td><button style="color: blue;" routerLink="/app-user-update/{{item.id}}" class="fas fa-edit"></button>
              &nbsp;
              <button style="color: red;" (click)="deleteuser(item.id)" class="fas fa-trash"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- table List -->
