<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<!-- Navigation Menu -->
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                            routerLink="/app-user-list">Product
                            List Dashboard</button>

                        <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                            routerLink="/app-user-add" aria-current="page">Add User</button>
                        <button class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                            routerLink="/app-product-add" aria-current="page">Add Product</button>

                        <button class="btn btn-warning" style="align-items: flex-end;"
                            routerLink="/app-login-sigup">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/online-order-delivery-service-shipment-internet-shop-basket-cardboard-boxes-buyer-with-laptop-delivery-note-monitor-screen-parcel_335657-1169.jpg?w=740&t=st=1683839362~exp=1683839962~hmac=ad6246f95e4018bec5960594910917eddbee90ffd2fed62bc2f7fc3875bf313e"
                class="img-fluid">
            </div>
        </div>
        <!-- Form section -->
        <div class="col-md-6">
            <div class="card">
                <h5>Add Product</h5>
                <div class="row">
                    <form [formGroup]="productform">
                        <div class="form-group mb-1">
                            <label for="InputName">Product Name</label>
                            <input type="text" class="form-control" formControlName="productname"
                                placeholder="Enter Product Name">
                        </div>

                        <div class="form-group mb-1">
                            <label for="inputproductcode">Product Code</label>
                            <input type="text" class="form-control" formControlName="productcode"
                                placeholder="Enter Product Code">
                        </div>

                        <div class="form-group mb-1">
                            <label for="TnputStreetAddress">Product Description</label>
                            <input type="text" class="form-control" formControlName="decription"
                                placeholder="Enter the Product Description">
                        </div>

                        <div class="form-group mb-1">
                            <label for="input producttype" formControlName="producttype">Product Type</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select the Product type</option>
                                    <option value="1">Brand New</option>
                                    <option value="2">Used</option>
                                    <option value="3">Other</option>
                                  </select>
                        </div>

                        <div class="form-group mb-1">
                            <label for="inputquantity">Quantity</label>
                            <input type="number" class="form-control" formControlName="quantity"
                                placeholder="Enter the Availble Quantity">
                        </div>

                        <div class="form-group mb-1">
                            <label for="inputprice">Price</label>
                            <input type="number" class="form-control" formControlName="price"
                                placeholder="Enter the Price of One">
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" class="btn btn-primary"  (click)=" addproduct(this.productform.value)">Add Product</button> &nbsp;
                            <button type="submit" class="btn btn-success" routerLink="/app-product-list">Back </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
